    <title>Password Generator</title>

<body>

    <div class="main-container">
        <button id="theme-toggle">Swap Theme</button>

        <h1>Generate a<br><span>random password</span></h1>
        <h3>Never use an insecure password again.</h3>

        <button onclick="passwordGenerator()">Generate passwords</button>
        <hr>
        <div class="output-container">
            <p id="pass-el-1" onclick="copyText('pass-el-1')">>nfJjy!dDvR&ial</p>
            <p id="pass-el-2" onclick="copyText('pass-el-2')">>nfJjy!dDvR&ial</p>
        </div>
        <h3 class="prompt">Click to copy your new Password.</h3>

    </div>

    <script src="index.js"></script>
